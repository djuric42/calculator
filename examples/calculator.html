<html>
<head>
<title>Calculator</title>
<link rel="stylesheet" href="../css/calculator.css">
<meta http-equiv="content-type" content="text/html; charset=utf-8">

</head>
<body>
<div id="calculator"></div>

<script type="text/javascript" src="../lib/calculator.js"></script>
<script type="text/javascript">
  var calc = new Calculator("#calculator", {
  });

  calc.defineKey('operator', '1/X', function() {
    //var lpop = this.stack.dpop();
    var result = 1 / this.screen;

    //this.stack.push(result);

    this.last = result;
    this.screen = result;
  });

  calc.defineKey('operator', 'X<sup>2</sup>', function(value) {
    //var lpop = this.stack.dpop();
    var result = Math.pow(this.screen, 2);

    //this.stack.push(result);

    this.last = result;
    this.screen = result;
  });

  calc.defineKey('operator', 'Y<sup>x</sup>', function() {
    this.stack.push(this.last);

    this.modifierFunc = function(input) {
      var lpop = this.stack.dpop();
      var result = Math.pow(lpop, input);

      this.screen = input;
      this.last = result;

      //this.stack.push(result);
    };
  });



  calc.defineKey('operator', '10<sup>x</sup>', function() {
    //var lpop = this.stack.dpop();
    var result = Math.pow(10, this.screen);

    //this.stack.push(result);

    this.last = result;
    this.screen = result;
  });

  calc.defineKey('operator', 'âˆš', function() {
    //var lpop = this.stack.dpop();
    var result = Math.sqrt(this.screen);

    //this.stack.push(result);

    this.last = result;
    this.screen = result;

  });
</script>
</body>
</html>
